{{- if .Values.frontend.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "common.names.fullname" . }}-frontend
  labels: {{- include "backend.labels.standard" . | nindent 4 }}
   {{- if .Values.frontend.serviceAccount.annotations }}
  annotations:
    {{- toYaml .Values.frontend.serviceAccount.annotations | nindent 4 }}
  {{ end }}
{{- end -}}
