secret:
  create: false
  annotations: {}
  existingSecret: ""
  # awsAccessKeyId: "someKeyId"
  # awsSecretAccessKey: "someAccessKey"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
