# Default values for spring-boot-admin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: quay.io
  repository: evryfs/spring-boot-admin
  pullPolicy: IfNotPresent
  tag: "2.5.1"

# if SBA should discover cluster-wide or namespaced:
namespaced: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  # capabilities:
  #   drop:
  #   - ALL
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  hostname: chart-example.local
  pathType: ImplementationSpecific
  path: /
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

env:
- name: LOADER_PATH
  value: /app/resources

configmap:
  # see docs at https://codecentric.github.io/spring-boot-admin/2.4.3/#getting-started
  application.yaml: |
    server:
      forward-headers-strategy: NATIVE
    spring:
      cloud:
        kubernetes:
          discovery:
            # set this to false if running namespaced
            all-namespaces: true
      boot:
        admin:
          # set this to the ingress url and protocol
          # ui:
          #   public-url: http://chart-example.local
          discovery:
            instances-metadata:
              spring-boot: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}
